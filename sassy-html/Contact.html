<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../images/logo.png" />
    <link rel="stylesheet" href="../sassy.css/endnav.css" />
    <link rel="stylesheet" href="../sassy.css/Contact/container.css" />
    <link rel="stylesheet" href="../sassy.css/header.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-flex">
        <div class="logoBackground">
          <a href="../index.html">
            <img src="../images/logo.png" class="logo" alt="#" />
          </a>
        </div>
        <a
          href="https://www.ordersassyssandwiches.com/"
          target="_blank"
          class="orderButton"
          ><button>Order</button></a
        >
      </div>
      <nav>
        <ul class="navlinks">
          <li><a href="./Contact.html">Contact</a></li>
          <li><a href="./Location.html">Location</a></li>
          <li><a href="./NavMenu.html">Sandwiches</a></li>
        </ul>
      </nav>
    </header>
    <div class="containerModal">
      <!-- Start of Form -->
      <form
        action="mailto:chedic518@gmail.com"
        method="POST"
        enctype="text/plain"
      >
        <h1>Contact Us!</h1>
        <br />
        <br />
        <div class="formItem">
          <div class="labelColumn">
            <label for="name">Name</label>
          </div>
          <input type="text" name="name" placeholder="first/last" />
        </div>
        <div class="formItem">
          <div class="labelColumn">
            <label for="mail">E-mail</label>
          </div>
          <input type="text" name="mail" />
        </div>
        <div class="formItem">
          <div class="labelColumn">
            <label for="phone">Phone Number</label>
          </div>
          <input type="text" name="phone" />
        </div>
        <div class="formItem">
          <div class="labelColumn">
            <label for="comment">Comment</label>
          </div>
          <textarea name="comment" id=""></textarea>
        </div>

        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
      <!-- End of form -->
    </div>
    <!-- footer Nav -->
    <div>
      <footer class="endNav">
        <div class="footer"><p>&copy; 2021</p></div>
        <div class="footer">
          <ul>
            <li><h3>Sassy's Specialty Sandwiches</h3></li>
            <li>233 S 4th St Brooklyn, Ny 11211</li>
          </ul>
        </div>
        <div class="footer">
          <a href="#" class="fa">
            <img src="../images/facebook.png" alt="" />
          </a>
          <a href="#" class="fa">
            <img src="../images/yelp.png" alt="" class="" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
